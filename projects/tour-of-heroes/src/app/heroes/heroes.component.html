<h2>My heroes</h2>
<ul class="heroes">
  <!-- directive ngfor to populate a list
  event binding to listen click event -->
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<!-- dataflow from parent component to child component using property binding -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
